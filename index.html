<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Strokemasters - Fabricação</title>

<!-- Fonts (Google) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#06121a;
    --panel:#071824;
    --accent:#0ea5ff;
    --accent-2:#0b64b3;
    --white:#e9f0f6;
    --muted:#9fb0c0;
    --glass: rgba(255,255,255,0.03);
    --card-border: rgba(14,165,255,0.12);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    background: linear-gradient(180deg,#04121a 0%, #071827 60%);
    color:var(--white);
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    min-height:100vh;
  }

  header{
    display:flex;
    gap:16px;
    align-items:center;
    padding:18px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }

  header img.logo {
    width:56px;
    height:56px;
    object-fit:contain;
    border-radius:8px;
    box-shadow: 0 6px 18px rgba(11,100,179,0.18);
  }

  header .title {
    display:flex;
    flex-direction:column;
    line-height:1;
  }
  header .title h1{
    margin:0;
    font-size:20px;
    letter-spacing:1px;
  }
  header .title p {
    margin:0;
    font-size:12px;
    color:var(--muted);
  }

  .wrap{
    display:flex;
    gap:28px;
    padding:26px;
    align-items:flex-start;
    justify-content:center;
  }

  .panel {
    width: 420px;
    background: rgba(255,255,255,0.02);
    border-radius:12px;
    padding:18px;
    border: 1px solid var(--card-border);
    box-shadow: 0 8px 28px rgba(2,8,12,0.6);
  }

  .panel h2{
    margin:0 0 10px 0;
    font-size:18px;
    color:var(--accent);
  }

  label{display:block; font-size:13px; color:var(--muted); margin-top:12px}
  select,input[type=number]{
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background: rgba(255,255,255,0.02);
    color:var(--white);
    margin-top:6px;
    font-size:15px;
  }

  .row {
    display:flex;
    gap:10px;
    margin-top:12px;
  }
  .btn {
    flex:1;
    padding:11px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:700;
    font-size:15px;
  }

  .btn-add{
    background: linear-gradient(180deg,var(--accent),var(--accent-2));
    color:#001827;
  }

  .btn-clear{
    background: rgba(255,255,255,0.04);
    color:var(--white);
  }

  .results {
    width:480px;
    background: rgba(255,255,255,0.02);
    border-radius:12px;
    padding:18px;
    border:1px solid var(--card-border);
    box-shadow:0 8px 28px rgba(2,8,12,0.6);
  }

  .results h3{
    margin:0 0 8px 0;
    color:var(--accent);
  }

  .materials {
    margin-top:14px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:8px 12px;
  }

  .mat {
    background:var(--glass);
    border-radius:8px;
    padding:10px;
    border:1px solid rgba(255,255,255,0.02);
  }

  .mat b{display:block; font-size:14px}
  .mat span{color:var(--muted); font-size:13px}

  .big-total{
    margin-top:14px;
    padding:12px;
    border-radius:10px;
    background:rgba(14,165,255,0.05);
    color:var(--accent);
    font-weight:800;
    text-align:center;
    font-size:16px;
  }

  .footer-actions{
    margin-top:14px;
    display:flex;
    gap:10px;
  }

</style>
</head>
<body>

<header>
  <img class="logo" src="logo.png" alt="logo">
  <div class="title">
    <h1>STROKEMASTERS - Fabricação</h1>
    <p>Calculadora de materiais • MP5 / AUG / C4</p>
  </div>
</header>

<div class="wrap">

  <section class="panel">
    <h2>Nova Fabricação</h2>

    <label for="item">Selecione o item</label>
    <select id="item">
      <option value="mp5">MP5</option>
      <option value="aug">AUG</option>
      <option value="c4">C4 Grande</option>
    </select>

    <label for="qty">Quantidade</label>
    <input id="qty" type="number" min="1" value="1" />

    <div class="row">
      <button class="btn btn-add" id="btnAdd">ADICIONAR</button>
      <button class="btn btn-clear" id="btnClearLocal">LIMPAR</button>
    </div>

    <div style="margin-top:18px;">
      <h2 style="font-size:14px; color:var(--muted)">Itens adicionados</h2>
      <div id="cart" style="max-height:220px; overflow:auto;"></div>
    </div>
  </section>

  <aside class="results">
    <h3>Materiais necessários</h3>
    <div id="materials" class="materials"></div>

    <div class="big-total" id="grandTotal">Itens: 0 • Materiais distintos: 0</div>

    <div class="footer-actions">
      <button class="btn btn-clear" id="btnReset">LIMPAR TUDO</button>
    </div>
  </aside>

</div>

<script>
const RECIPES = {
  mp5: {
    name: "MP5",
    materials: {
      "Alumínio": 175,
      "Cobre": 205,
      "Pregos Pequenos": 2,
      "Tubo de Plástico": 2,
      "Borracha": 205,
      "Parafusos Pequenos": 2,
      "Corpo de Sub": 1,
      "Peças de Armas": 4
    }
  },
  aug: {
    name: "AUG",
    materials: {
      "Alumínio": 225,
      "Cobre": 265,
      "Pregos Pequenos": 4,
      "Tubo de Plástico": 4,
      "Borracha": 265,
      "Parafusos Pequenos": 4,
      "Corpo de Rifle": 1,
      "Peças de Armas": 6
    }
  },
  c4: {
    name: "C4 Grande",
    materials: {
      "C4 Pequena": 1,
      "Plástico": 150,
      "Dinamite": 60,
      "Fios": 45,
      "Parafusos Médios": 15,
      "Circuito Avançado": 5
    }
  }
};

let cart = [];
let aggregate = {};

const itemEl = document.getElementById('item');
const qtyEl = document.getElementById('qty');
const cartDiv = document.getElementById('cart');
const materialsDiv = document.getElementById('materials');
const grandTotalEl = document.getElementById('grandTotal');

document.getElementById('btnAdd').addEventListener('click', ()=>{
  const key = itemEl.value;
  const qty = parseInt(qtyEl.value);
  if(qty < 1) return;

  cart.push({ key, qty });
  recalc();
});

document.getElementById('btnClearLocal').addEventListener('click', ()=>{
  itemEl.selectedIndex = 0;
  qtyEl.value = 1;
});

document.getElementById('btnReset').addEventListener('click', ()=>{
  cart = [];
  aggregate = {};
  renderCart();
  renderMaterials();
});

function recalc(){
  aggregate = {};
  cart.forEach(entry=>{
    const r = RECIPES[entry.key];
    for(const mat in r.materials){
      aggregate[mat] = (aggregate[mat]||0) + r.materials[mat] * entry.qty;
    }
  });
  renderCart();
  renderMaterials();
}

function renderCart(){
  cartDiv.innerHTML = '';
  if(cart.length === 0){
    cartDiv.innerHTML = '<div style="color:var(--muted);padding:10px">Nenhuma fabricação adicionada.</div>';
    return;
  }

  cart.forEach((c,idx)=>{
    const r = RECIPES[c.key];
    const div = document.createElement('div');
    div.style.padding = '8px';
    div.style.borderBottom = '1px dashed rgba(255,255,255,0.04)';
    div.style.position = 'relative';
    div.innerHTML = `${r.name} × ${c.qty}`;

    const rm = document.createElement('button');
    rm.textContent = '✕';
    rm.style.position='absolute';
    rm.style.right='6px';
    rm.style.top='6px';
    rm.style.border='none';
    rm.style.background='transparent';
    rm.style.color='rgba(255,255,255,0.6)';
    rm.onclick = ()=>{
      cart.splice(idx,1);
      recalc();
    };

    div.appendChild(rm);
    cartDiv.appendChild(div);
  });
}

function renderMaterials(){
  materialsDiv.innerHTML = '';
  const keys = Object.keys(aggregate);
  if(keys.length === 0){
    materialsDiv.innerHTML = '<div style="color:var(--muted)">Adicione itens para ver os materiais.</div>';
    grandTotalEl.textContent = 'Itens: 0 • Materiais distintos: 0';
    return;
  }

  keys.sort().forEach(k=>{
    const mat = document.createElement('div');
    mat.className='mat';
    mat.innerHTML = `<b>${k}</b><span>${aggregate[k]}</span>`;
    materialsDiv.appendChild(mat);
  });

  let totalItens = 0;
  cart.forEach(c=> totalItens += c.qty);

  grandTotalEl.textContent = `Itens: ${totalItens} • Materiais distintos: ${keys.length}`;
}

renderCart();
renderMaterials();
</script>

</body>
</html>
