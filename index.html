<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Strokemasters - Fabricação</title>

<!-- Fonts (Google) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#06121a;
    --panel:#071824;
    --accent:#0ea5ff;
    --accent-2:#0b64b3;
    --white:#e9f0f6;
    --muted:#9fb0c0;
    --glass: rgba(255,255,255,0.03);
    --card-border: rgba(14,165,255,0.12);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    background: linear-gradient(180deg,#04121a 0%, #071827 60%);
    color:var(--white);
    font-family: 'Inter', system-ui;
    min-height:100vh;
  }

  header{
    display:flex;
    gap:16px;
    align-items:center;
    padding:18px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }

  header img.logo {
    width:56px;
    height:56px;
    object-fit:contain;
    border-radius:8px;
    box-shadow: 0 6px 18px rgba(11,100,179,0.18);
  }

  header .title {
    display:flex;
    flex-direction:column;
  }

  header .title h1{
    margin:0;
    font-size:20px;
    letter-spacing:1px;
  }

  header .title p {
    margin:0;
    font-size:12px;
    color:var(--muted);
  }

  .wrap{
    display:flex;
    gap:28px;
    padding:26px;
    justify-content:center;
  }

  .panel {
    width: 420px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:18px;
    border: 1px solid var(--card-border);
    box-shadow: 0 8px 28px rgba(2,8,12,0.6);
  }

  .panel h2{
    margin:0 0 10px 0;
    font-size:18px;
    color:var(--accent);
  }

  label{display:block; font-size:13px; color:var(--muted); margin-top:12px}
  select,input[type=number]{
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background: rgba(255,255,255,0.02);
    color:var(--white);
    margin-top:6px;
    font-size:15px;
  }

  .row { display:flex; gap:10px; margin-top:12px; }
  .btn {
    flex:1;
    padding:11px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:700;
    font-size:15px;
  }

  .btn-add{
    background: linear-gradient(180deg,var(--accent),var(--accent-2));
    color:#001827;
    box-shadow:0 8px 20px rgba(14,165,255,0.16);
  }

  .btn-clear{
    background: rgba(255,255,255,0.04);
    color:var(--white);
    border:1px solid rgba(255,255,255,0.03);
  }

  .small-muted{
    font-size:13px;
    color:var(--muted);
    margin-top:8px;
  }

  .results {
    width:480px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:18px;
    border:1px solid var(--card-border);
    box-shadow:0 8px 28px rgba(2,8,12,0.6);
  }

  .results h3{
    margin:0 0 8px 0;
    color:var(--accent);
    font-size:16px;
  }

  .cart-list{
    margin-top:8px;
    border-radius:8px;
    overflow:hidden;
  }

  .cart-item{
    display:flex;
    justify-content:space-between;
    padding:10px;
    border-bottom:1px dashed rgba(255,255,255,0.03);
    font-weight:600;
  }

  .materials {
    margin-top:14px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:8px 12px;
  }

  .mat {
    background:var(--glass);
    border-radius:8px;
    padding:10px;
    border:1px solid rgba(255,255,255,0.02);
  }

  .mat b{display:block; font-size:14px;}
  .mat span{color:var(--muted); font-size:13px}

  .big-total{
    margin-top:14px;
    padding:12px;
    border-radius:10px;
    background:linear-gradient(180deg, rgba(14,165,255,0.06), rgba(11,100,179,0.03));
    color:var(--accent);
    font-weight:800;
    font-size:17px;
    text-align:center;
  }

</style>
</head>
<body>

<header>
  <img class="logo" src="logo.png" alt="logo">
  <div class="title">
    <h1>STROKEMASTERS - Fabricação</h1>
    <p>Calculadora de materiais • MP5 / AUG / C4</p>
  </div>
</header>

<div class="wrap">

  <section class="panel">
    <h2>Nova Fabricação</h2>

    <label>Selecione o item</label>
    <select id="item">
      <option value="mp5">MP5</option>
      <option value="aug">AUG</option>
      <option value="c4">C4 Grande</option>
    </select>

    <label>Quantidade</label>
    <input id="qty" type="number" min="1" value="1" />

    <div class="row">
      <button class="btn btn-add" id="btnAdd">ADICIONAR</button>
      <button class="btn btn-clear" id="btnClearLocal">LIMPAR</button>
    </div>

    <div class="small-muted">Você pode adicionar várias receitas — elas serão somadas.</div>

    <div style="margin-top:18px;">
      <h2 style="font-size:14px;color:var(--muted)">Itens adicionados</h2>
      <div id="cart" class="cart-list" style="max-height:220px;overflow:auto;"></div>
    </div>
  </section>

  <aside class="results">
    <h3>Materiais necessários</h3>

    <div id="materials" class="materials"></div>

    <div class="big-total" id="grandTotal">
      TOTAL
    </div>

    <div class="footer-actions" style="display:flex; gap:10px; margin-top:10px;">
      <button class="btn btn-clear" id="btnReset">LIMPAR TUDO</button>
      <button class="btn btn-add" id="btnExport">EXPORTAR JSON</button>
    </div>
  </aside>

</div>

<script>
const RECIPES = {
  mp5:{
    name:"MP5",
    materials:{ "Alumínio":175,"Cobre":205,"Pregos Pequenos":2,"Tubo de Plástico":2,"Borracha":205,"Parafusos Pequenos":2,"Corpo de Sub":1,"Peças de Armas":4 }
  },
  aug:{
    name:"AUG",
    materials:{ "Alumínio":225,"Cobre":265,"Pregos Pequenos":4,"Tubo de Plástico":4,"Borracha":265,"Parafusos Pequenos":4,"Corpo de Rifle":1,"Peças de Armas":6 }
  },
  c4:{
    name:"C4 Grande",
    materials:{ "C4 Pequena":1,"Plástico":150,"Dinamite":60,"Fios":45,"Parafusos Médios":15,"Circuito Avançado":5 }
  }
};

let cart=[];
let aggregate={};

const itemEl=document.getElementById('item');
const qtyEl=document.getElementById('qty');
const btnAdd=document.getElementById('btnAdd');
const btnClearLocal=document.getElementById('btnClearLocal');
const cartDiv=document.getElementById('cart');
const materialsDiv=document.getElementById('materials');
const grandTotalEl=document.getElementById('grandTotal');
const btnReset=document.getElementById('btnReset');
const btnExport=document.getElementById('btnExport');

function formatNumber(n){ return n.toLocaleString('pt-BR'); }

btnAdd.addEventListener('click',()=>{
  const key=itemEl.value;
  const qty=parseInt(qtyEl.value)||0;
  if(qty<=0){ alert("Quantidade inválida"); return; }
  cart.push({key,qty});
  recalcAggregate();
  renderCart();
  renderMaterials();
});

btnClearLocal.addEventListener('click',()=>{
  qtyEl.value=1;
  itemEl.selectedIndex=0;
});

function recalcAggregate(){
  aggregate={};
  cart.forEach(entry=>{
    const recipe=RECIPES[entry.key];
    for(const mat in recipe.materials){
      aggregate[mat]=(aggregate[mat]||0)+(recipe.materials[mat]*entry.qty);
    }
  });
}

function renderCart(){
  cartDiv.innerHTML="";
  if(cart.length===0){
    cartDiv.innerHTML='<div style="padding:10px;color:var(--muted)">Nenhuma fabricação adicionada.</div>';
    return;
  }
  cart.forEach((c,idx)=>{
    const recipe=RECIPES[c.key];
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`${recipe.name} × ${c.qty}`;

    const remove=document.createElement('button');
    remove.textContent="✕";
    remove.style.background='transparent';
    remove.style.border='none';
    remove.style.color='white';
    remove.style.cursor='pointer';
    remove.onclick=()=>{
      cart.splice(idx,1);
      recalcAggregate();
      renderCart();
      renderMaterials();
    };

    div.appendChild(remove);
    cartDiv.appendChild(div);
  });
}

function renderMaterials(){
  materialsDiv.innerHTML="";

  const mats=Object.keys(aggregate);

  if(mats.length===0){
    materialsDiv.innerHTML='<div style="color:var(--muted)">Adicione itens.</div>';
    grandTotalEl.textContent="TOTAL";
    return;
  }

  mats.sort();
  mats.forEach(k=>{
    const el=document.createElement('div');
    el.className='mat';
    el.innerHTML=`<b>${k}</b><span>${formatNumber(aggregate[k])}</span>`;
    materialsDiv.appendChild(el);
  });

  let totalItems=cart.reduce((s,c)=>s+c.qty,0);
  let totalMaterials=Object.values(aggregate).reduce((s,n)=>s+n,0);
  let distinct=mats.length;

  grandTotalEl.textContent=
    `Itens: ${totalItems} • Materiais totais: ${formatNumber(totalMaterials)} • Tipos: ${distinct}`;
}

btnReset.addEventListener('click',()=>{
  if(!confirm("Limpar tudo?")) return;
  cart=[];
  aggregate={};
  renderCart();
  renderMaterials();
});

btnExport.addEventListener('click',()=>{
  const payload={createdAt:new Date().toISOString(),cart,aggregate};
  const blob=new Blob([JSON.stringify(payload,null,2)],{type:"application/json"});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='strokemasters-fabricacao.json';
  a.click();
  URL.revokeObjectURL(a.href);
});

renderCart();
renderMaterials();
</script>

</body>
</html>
